        // Function to create an era section
        function createEraSection(eraData, eraIndex) {
            const eraDiv = document.createElement('div');
            eraDiv.className = 'era';
            eraDiv.id = `era-${eraIndex + 1}`;

            const eraHeader = document.createElement('div');
            eraHeader.className = 'era-header';
            eraHeader.textContent = eraData.era;
            eraDiv.appendChild(eraHeader);

            eraData.events.forEach((event) => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';

                // Event Title
                const title = document.createElement('div');
                title.className = 'event-title';
                title.textContent = event.title;
                eventDiv.appendChild(title);

                // Event Date
                const date = document.createElement('div');
                date.className = 'event-date';
                date.textContent = event.date;
                eventDiv.appendChild(date);

                // Image Container
                const imageContainer = document.createElement('div');
                imageContainer.className = 'event-image';
                const img = document.createElement('img');
                img.src = event.imageUrl;
                img.alt = event.title;
                imageContainer.appendChild(img);
                eventDiv.appendChild(imageContainer);

                // Event Description
                const description = document.createElement('div');
                description.className = 'event-description';
                description.textContent = event.description;
                eventDiv.appendChild(description);

                // Event Entities
                const entities = document.createElement('div');
                entities.className = 'event-entities';
                entities.textContent = event.entities;
                eventDiv.appendChild(entities);

                eraDiv.appendChild(eventDiv);
            });

            return eraDiv;
        }

        // Function to render the timeline
        function renderTimeline() {
            const timelineContainer = document.querySelector('.timeline-container');

            data.forEach((era, index) => {
                const eraSection = createEraSection(era, index);
                timelineContainer.appendChild(eraSection);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderTimeline();

            // Intersection Observer for fade-in effects
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // Stop observing after becoming visible
                    }
                });
            }, {
                threshold: 0.1
            });

            // Observe all era elements
            document.querySelectorAll('.era').forEach(era => {
                observer.observe(era);
            });

            // Toggle era content visibility
            document.querySelectorAll('.era-header').forEach(header => {
                header.addEventListener('click', () => {
                    const events = header.parentElement.querySelectorAll('.event');
                    events.forEach(event => {
                        event.style.display = event.style.display === 'none' ? 'block' : 'none';
                    });
                });
            });
        });
    </script>
</body>
