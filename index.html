                    </div>
                </div>

                <div class="tags-section">
                    ${tags}
                </div>

                <div class="info-item">
                    <div class="info-label">Key Concept:</div>
                    <div class="info-content">${cardData.platforms[platformIndex].keyConcept}</div>
                </div>

                <div class="info-item">
                    <div class="info-label">Example:</div>
                    <div class="info-content">${cardData.platforms[platformIndex].example}</div>
                </div>

                <div class="info-item">
                    <div class="info-label">Argument:</div>
                    <div class="info-content">${cardData.platforms[platformIndex].argument}</div>
                </div>

                <div class="info-item">
                    <div class="info-label">Precedent:</div>
                    <div class="info-content">${cardData.platforms[platformIndex].historicPrecedent}</div>
                </div>

                <div class="info-item">
                    <div class="info-label">Critique:</div>
                    <div class="info-content">${cardData.platforms[platformIndex].critique}</div>
                </div>
            
                <div class="card-footer">
                    <div class="card-title">${truncateText(cardData.title, 50)}</div>
                    <div class="card-source">Source: <a href="${cardData.source}" target="_blank">${cardData.source}</a></div>
                </div>
            `;

            // Add data-tags attribute for filtering
            card.setAttribute('data-tags', tagsArray.join(','));

            return card;
        }

        function truncateText(text, maxLength) {
            if (text.length > maxLength) {
                return text.substring(0, maxLength - 3) + '...';
            } else {
                return text;
            }
        }

        function displayCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            data.forEach((sourceData, index) => {
                sourceData.platforms.forEach((platform, platformIndex) => {
                    const card = createCard(sourceData, index, platformIndex);
                    container.appendChild(card);
                });
            });
        }

        function searchCards() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('note-card');

            Array.from(cards).forEach(card => {
                const textContent = card.innerText.toLowerCase();
                if (textContent.includes(searchInput)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function filterByTag(tag) {
            const cards = document.getElementsByClassName('note-card');

            Array.from(cards).forEach(card => {
                const tagsInCard = card.getAttribute('data-tags').split(',');
                if (tagsInCard.includes(tag)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize by displaying categories and cards
        displayCategories();
        displayCards();
    </script>
</body>
</html>
